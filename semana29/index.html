<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Relampago Marquinhos Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style>
        .head { margin-bottom: 20px; text-align: center;}
        img {max-width: 100px; height: auto;}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="head">
                <span class="company-name"></span> - 
                <span class="company-phone"></span>
            </h1>
        </header>
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <form class="form-register">
                    <div class="form-group">
                        <label for="InputImg">Imagem do Carro</label>
                        <input type="text" class="form-control InputImg" placeholder="Insira a URL do carro">
                        <label for="InputMarca">Marca/Modelo</label>
                        <input type="text" class="form-control InputMarca" placeholder="Insira a Marca/Modelo">
                        <label for="InputAno">Ano</label>
                        <input type="number" class="form-control InputAno" placeholder="Insira o Ano">
                        <label for="InputPlaca">Placa</label>
                        <input type="text" class="form-control InputPlaca" placeholder="Insira a Placa">
                        <label for="InputCor">Cor</label>
                        <input type="text" class="form-control InputCor" placeholder="Insira a Cor">
                        <br>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Imagem do Carro</th>
                            <th>Marca/Modelo</th>
                            <th>Ano</th>
                            <th>Placa</th>
                            <th>Cor</th>
                        </tr>
                    </thead>
                    <tbody class="table-car"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>
</html>
